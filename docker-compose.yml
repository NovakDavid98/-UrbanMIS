version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: urbanmis-db
    environment:
      POSTGRES_DB: ${DB_NAME:-urbanmis}
      POSTGRES_USER: ${DB_USER:-urbanmis}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "31234:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-urbanmis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urbanmis-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-urbanmis}
      DB_USER: ${DB_USER:-urbanmis}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-changeme_jwt_secret}
      CORS_ORIGIN: "http://localhost:31236,http://localhost:5173,http://localhost:31235,http://localhost:8080"
    ports:
      - "31235:3001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: urbanmis-frontend
    ports:
      - "31236:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
